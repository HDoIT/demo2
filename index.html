<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ẩn thanh cuộn toàn trang */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Chiếm 100% chiều cao viewport */
            border: none; /* Loại bỏ viền */
        }
    </style>
</head>
<body>
    <!-- <iframe 
        src="https://htmldemo.net/melani/melani/index.html" 
        allowfullscreen>
    </iframe> -->
    <iframe 
    src="https://industrie.rstheme.com/engineering/" 
    allowfullscreen>
</iframe>
</body>
</html>
